name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
    REGISTRY: docker.io
    PORT: 8000
    IMAGE_NAME: ${{ github.actor }}/archlinux-spiderfoot
    TAG_NAME: latest
   
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --no-cache --force-rm --file Dockerfile --tag ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test the Docker image
        run: docker run -d -p ${{ env.PORT }}:${{ env.PORT }} --name ${{ env.IMAGE_NAME }} ${{ env.TAG_NAME }}
        
        
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: "{{defaultContext}}"
          push: true
          # tags: ${{ steps.meta.outputs.tags }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_NAME }}
          labels: ${{ steps.meta.outputs.labels }}
